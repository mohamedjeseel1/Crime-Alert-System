<div class="container" id="contentToConvert">
<div  class="header">      
  <img src=".\assets\create-logo.png" alt="logo"
    style="width: 50px; height: 50px; margin-left: 0%; position: absolute;">
  <p class="h6">Missed one <br><i>Admin : {{misseds.adminid}}</i> <br>{{misseds.date}}</p>
  
</div>
<hr>
  <div mat-dialog-content>
    <div class="row">
      <p class="h6 col-11"></p>
      <p class="box col-1" style="text-align: right;">{{misseds.image}}</p>

      <!-- Criminal details -->
      <table class="table table-hover">
        <tr>
          <th>Category: </th>
          <th>Identification</th>
          <th>Location</th>
          <th>Description </th>
        </tr>
        <tr>
          <td>{{misseds.category}}</td>
          <td>{{misseds.identification}}</td>
          <td>{{misseds.location}}</td>

          <td>{{misseds.description}}</td>
         
        </tr>
      </table>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="col-sm-6" style="text-align: left;">
    <button mat-raised-button color="warn" mat-dialog-close style="width: 50%;">Close</button>
  </div>
  <div class="col-sm-6" style="text-align: right;" >
    <button mat-raised-button color="primary" style="width: 50%;" (click)="generatePDF()">Get Report</button>
  </div>
</div>
