<div class="container" id="contentToConvert">
<div  class="header">      
  <img src=".\assets\create-logo.png" alt="logo"
    style="width: 50px; height: 50px; margin-left: 0%; position: absolute;">

  <p class="h6"> Emergency Alert <br><i>Admin : {{Emergencies.adminid}}</i> <br>{{Emergencies.date}}</p>
  
</div>
<hr>
  <div mat-dialog-content>
    <div class="row">
      <p class="h6 col-11"></p>
      <p class="box col-1" style="text-align: right;">{{Emergencies.image}}</p>

      <!-- Criminal details -->
      <table class="table table-hover">
        <tr>
          <th>ID </th>
          <th>Category </th>
          <th>Title </th>
          <th>Description </th>
          <th>Location </th>

        </tr>
        <tr>
          <td>{{Emergencies.id}}</td>
          <td>{{Emergencies.category}}</td>
          <td>{{Emergencies.title}}</td>
          <td>{{Emergencies.description}}</td>
          <td>{{Emergencies.location}}</td>
         
        </tr>
      </table>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="col-sm-6" style="text-align: left;">
    <button mat-raised-button color="warn" mat-dialog-close style="width: 50%;">Close</button>
  </div>
  <div class="col-sm-6" style="text-align: right;" >
    <button mat-raised-button color="primary" style="width: 50%;" (click)="generatePDF()">Get Report</button>
  </div>
</div>
