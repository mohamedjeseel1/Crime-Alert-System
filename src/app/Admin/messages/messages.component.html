    <button mat-button [matMenuTriggerFor]="menu">{{gridColumns}} Columns</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="toggleGridColumns(1,'col-md-12')">1 Columns</button>
  <button mat-menu-item (click)="toggleGridColumns(2,'col-md-6')">2 Columns</button>
  <button mat-menu-item (click)="toggleGridColumns(3,'col-md-4')">3 Columns</button>
  <button mat-menu-item (click)="toggleGridColumns(4,'col-md-3')">4 Columns</button>
</mat-menu>
  </div>
  
  <div class="content">
    <!-- <div fxLayout="row wrap" fxLayoutGap="16px grid"> -->
      <!-- <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" > -->
        <div class="row">          
                <div [ngClass]="(classname)" *ngFor="let message of contact_form">
                    <mat-card class="mat-elevation-z4 mb-3 text-light" [ngStyle]="{'background-color': getRandomColor()}">
                        <mat-card-header >
                          <mat-card-title >{{message.userId}} </mat-card-title>
                          <p><i><b>{{message.email}}</b></i> </p>
                        </mat-card-header>
                        <hr>
                        <mat-card-content>
                              <div class="section">
                                  <p class="h6"><b>{{message.subject}} </b></p>           
                                  <p>{{message.message}} </p>           
                              </div>

                              <hr>
                              <p class="h6">Reply from Admin - <i><b>{{message.adminid}}</b></i> </p>
                              <p>{{message.Re_message}} </p>           

                        </mat-card-content>
                        <mat-card-actions>
                         
                          <!-- <button mat-button>LIKE</button> -->
                          <button mat-flat-button color="secondary" (click)="openReply(message.id)" *ngIf="isAdmin">REPLY</button>
                          <button mat-stroked-button (click)="deleteMessage(message.id)" >DELETE</button>
                          <!-- *ngIf="isPolice || isPolice" -->
                        </mat-card-actions>
                    </mat-card>                
                </div>               
        </div>  
        
    
    <!-- </div> -->

    <!-- </div> -->
  </div>
